<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evenement</title>

    <style> 

        img{
            height: 200px; width: 300px;
        }

        button{
            position : relative; left : 70px;

</head>

<body>

     <div>

    <!-- <script src="js/chatclique.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            jQuery(document).ready(function($){
                var imgChat = $('#monImage'); //sélectionne tous les éléments ayant la classe "avion"
                var btn = $ ('#changerImage'); // sélectionner le 1er avion
            
                btn.click(function(){
                        btn.css({
